<script type="text/javascript">
$(function() {
		$("input[name=name]").blur(function() {
			if ($(this).val().length!=0) {
				if (!isNaN($(this).val())) {
					if($(this).val().length != 10) {
					$(document).ready(function(){ alert("手机号码必须得为11位数字");}); //不通过为0
					$(this).data({"num":0})//不通过为0
					} else {
					
						$(this).data({
						"num": 1
					}) //通过为1
						}
				} else{
					$(document).ready(function(){ alert("手机号输入不符合规范");});
				}
				
			} else{
				$(document).ready(function(){ alert("手机号不能为空");});
			}
			
		})

		$("input[name=password]").blur(function() {
			if ($(this).val().length!=0) {
			if($(this).val().length < 6) {
				$(document).ready(function(){ alert("密码长度不能小于6位");});
					$(this).data({
						"num": 1
				})
			} else {
				
				$(this).data({
					"num": 1
				})
			}
				
			} else{
				$(document).ready(function(){ alert("密码不能为空");});
			}
		}
		)

		$("input[name=password2]").blur(function() {
			if($(this).val() !== $("input[name=password]").val()) {
				$(document).ready(function(){ alert("输入密码错误,请再次输入密码");});
				$(this).data({
					"num": 0
				})
			} else {
				$(this).data({
					"num": 1
				})
			}
		})
	})
var oBtn = document.getElementById("sub"),

				break;
		}
	})
}
