<script>
	var oBtn = document.getElementById("sub"),
		oUser = document.getElementById("username"),
		oPwd = document.getElementById("password");
	oPwd1 = document.getElementById("pwd1");
	var box = document.getElementById("a01");
	var box2 = document.getElementById("a02");
	var box3 = document.getElementById("a03");
	oUser.onblur = function() {
		if(oUser.value.length != 0) {
			if(!isNaN(oUser.value)) {
				if(oUser.value.length != 10) {
					alert("手机号码必须得为10位数字")
					oUser.focus()
					box.style.display = 'none'
				} else {
					box.style.display = 'block'
				}
			} else {
				alert("手机号输入不符合规范")
				oUser.focus()
				box.style.display = 'none'
			}
		} else {
			alert("用户手机号码不能为空")
			oUser.focus()
			box.style.display = 'none'
		}
	}
	oPwd.onblur = function() {
		if(oPwd.value.length != 0) {
			if(oPwd.value.length < 6) {
				alert("密码长度不能小于6位")
				oPwd.focus()
				box2.style.display = 'none'
			} else {
				box2.style.display = 'block'
			}
		} else {
			alert("密码不能为空");
			oPwd.focus()
			box2.style.display = 'none'
		}
	}
	oPwd1.onblur = function() {
		if(oPwd.value !== oPwd1.value) {
			alert("输入密码错误,请再次输入密码");
			oPwd1.focus()
			box3.style.display = 'none'
		} else {
			box3.style.display = 'block'
		}
	}
	oBtn.onclick = function(e) {
		var e = e || event;
		e.preventDefault();
		var oUserval = oUser.value;
		var oPwdval = oPwd.value;
		ajax("post", "http://localhost/sifulan1/register.php", {
			uname: oUserval,
			upwd: oPwdval
		}, function(data) {
			var data = JSON.parse(data);
			console.log(data.status)
			if(data.status == 1) {
				alert("注册成功");
				location.href = "login.html";
			} else {
				alert("注册失败");
			}
		})
	}
</script>
